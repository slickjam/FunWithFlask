<html>
    <head>
    <style>            
    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even) {
        background-color: #dddddd;
    }
    </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Activity</th>
                <th>When</th>
                <th>Where</th>
                <th>Organizer</th>
            </tr>
            {%for activity in activities%}
                <tr>
                    <td>{{activity}}</td>
                </tr>
            {%endfor%}
        </table>
    </body>
</html>
